<html>

  <head>
    <script src="https://unpkg.com/vue"></script>
    <script type="application/javascript">
    window.addEventListener('load', function () {
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Let\'s begin!'
        },
        methods: {
          sayHello: function() {
            this.message = new Date().toLocaleString()
          }
        }
      })

      var todoapp = new Vue({
        el: '#todoapp',
        data: {
          todoSubsection: 'oh-yeah'
        }
      })

    })
    </script>
  </head>

  <body>
    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="sayHello">Click Me!</button>
    </div>

    <div id="todoapp">
      <div v-bind:id="todoSubsection">{{ todoSubsection }}</div>
    </div>

  </body>

</html>
